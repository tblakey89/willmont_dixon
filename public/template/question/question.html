<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="question"></menu>
				
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					Questions					
				</h1>				
				
				<div class="row">
					
					<div class="span9" ng-init="getQuestion()">
				
						<div class="widget">
							
							<div class="widget-header">
								<i class="icon-user"></i> 
								<h3>Question Information</h3>
							</div> <!-- /widget-header -->
									
							<div class="widget-content">
								<table class="information-table">
									<tr>
										<td>Order:</td>
										<td>{{question.order}}</td>
									</tr>
									<tr>
										<td>Name:</td>
										<td>{{question.name}}</td>
									</tr>
								</table>
												
								<br />
								
									
								<div class="form-actions">
									<button href="#question/{{question.id}}/edit" class="btn btn-warning">Edit</button> 
									<button class="btn btn-danger">Delete</button>
								</div> <!-- /form-actions -->							
								
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->

			</div> <!-- /span9 -->
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
