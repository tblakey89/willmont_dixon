<div id="content">
<div class="container">
		
		<div class="row">
			
			<div class="span3">
					
				<menu active="dashboard"></menu>
		
			</div> <!-- /span3 -->
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-home"></i>
					Dashboard					
				</h1>
				
				<div class="stat-container">
										
					<div class="stat-holder">						
						<div class="stat">							
							<span>564</span>							
							Operatives							
						</div> <!-- /stat -->						
					</div> <!-- /stat-holder -->
					
					<div class="stat-holder">						
						<div class="stat">							
							<span>423</span>							
							Green Cards							
						</div> <!-- /stat -->						
					</div> <!-- /stat-holder -->
					
					<div class="stat-holder">						
						<div class="stat">							
							<span>96</span>							
							Yellow Cards							
						</div> <!-- /stat -->						
					</div> <!-- /stat-holder -->
					
					<div class="stat-holder">						
						<div class="stat">							
							<span>2</span>							
							Red Cards							
						</div> <!-- /stat -->						
					</div> <!-- /stat-holder -->
					
				</div> <!-- /stat-container -->
				
				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-user"></i>
						<h3>Overdue Pre-Enrolment</h3>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">
					
						<table class="table table-striped table-bordered" ng-init="getUsers()">
							<thead>
								<tr>
									<th>Name</th>
									<th>Employer</th>
									<th>Email</th>
									<th>Days Overdue</th>
								</tr>
							</thead>
							
							<tbody>
								<tr ng-repeat="user in users">
									<td><a href="#/users/{{user.user.id}}">{{user.user.first_name}} {{user.user.last_name}}</a></td>
									<td></td>
									<td>{{user.user.email}}</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					
					</div> <!-- /widget-content -->
					
				</div> <!-- /widget -->
				
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
</div>
