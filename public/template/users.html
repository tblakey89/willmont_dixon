<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="user"></menu>
				
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					Operatives					
				</h1>				
				
				<div class="row">
					
					<div class="span9" ng-init="getUsers()">

						<div class="widget widget-table">
										
							<div class="widget-header">
								<i class="icon-user"></i>
								<h3>Users</h3>
								<search searchmodel="search"></search>
							</div> <!-- /widget-header -->
							
							<div class="widget-content">
							
								<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>Name</th>
											<th>Job</th>
											<th>CSCS Expiry Date</th>
											<th>Pre-Enrolment Due</th>
											<th></th>
										</tr>
									</thead>
									
									<tbody>
										<tr ng-repeat="user in users | filter:search">
											<td><a href="#/users/{{user.user.id}}">{{user.user.first_name}} {{user.user.last_name}}</a></td>
											<td>{{user.user.job}}</td>
											<td>{{user.user.cscs_expiry_date}}</td>
											<td>{{user.user.pre_enrolment_due}}</td>
											<td class="action-td">
												<a href="#/users/{{user.user.id}}/edit" class="btn btn-small btn-warning"><i class="icon-pencil"></i></a>						
												<a ng-click="deleteUserFromTable(user.user.id, $index)" class="btn btn-small btn-danger"><i class="icon-remove"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->

						<pagination lastpage="lastPage" currentpage="currentPage"></pagination>
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->

			</div> <!-- /span9 -->
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
