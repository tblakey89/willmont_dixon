<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="admin"></menu>
				
			</div> <!-- /span3 -->
			
			<div class="span9">
				
				<h1 class="page-title">
					Admin					
				</h1>
				
				
				<div class="row">
					
					<div class="span9">
				
						<div class="widget">
							
							<div class="widget-header">
								<i class="icon-check"></i>
								<h3>Admin Information</h3>
							</div> <!-- /widget-header -->
									
							<div class="widget-content">
								
								<form id="edit-profile" class="form-horizontal" ng-init="getAdmin()">
									<fieldset>
										
										<div class="control-group">											
											<label class="control-label" for="order">Role</label>
											<div class="controls">
												<select ng-model="admin.role">
													<option ng-selected="{{admin.role == 2}}" value="2">Basic Admin</option>
													<option ng-selected="{{admin.role == 3}}" value="3">Super Admin</option>
													<option ng-selected="{{admin.role == 4}}" value="4">Director Admin</option>
												</select>
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->


										<inputmodel type="text" id="first_name" model="admin.first_name" name="First Name"></inputmodel>	

										<inputmodel type="text" id="last_name" model="admin.last_name" name="Last Name"></inputmodel>

										<inputmodel type="text" id="email" model="admin.email" name="Email"></inputmodel>	

										<inputmodel type="password" id="password" model="admin.password" name="Password"></inputmodel>	

										<inputmodel type="password" id="password_confirmation" model="admin.password_confirmation" name="Password Confirmation"></inputmodel>
											
											<br />
										
											
										<div class="form-actions">
											<a ng-click="updateAdmin()" type="submit" class="btn btn-primary">Save</a> 
											<a href="#/admins/" class="btn">Cancel</a>
										</div> <!-- /form-actions -->
									</fieldset>
								</form>								
							</div>
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->
				
			</div> <!-- /span9 -->
				
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
