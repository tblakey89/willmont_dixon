<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="admin"></menu>
				
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					Admins					
				</h1>				
				
				<div class="row">
					
					<div class="span9" ng-init="getAdmins()">

						<div class="widget widget-table">
										
							<div class="widget-header">
								<i class="icon-lock"></i>
								<h3>Admins</h3>
								<a href="/admin/admins/new" class="btn btn-small btn-success">Add</a>
								<search searchmodel="search" models="admins" currentpage="currentPage" lastpage="lastPage"></search>
							</div> <!-- /widget-header -->
							
							<div class="widget-content">
							
								<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>Name</th>
											<th>Email</th>
											<th>Last Sign In</th>
											<th>Sign In Count</th>
											<th></th>
										</tr>
									</thead>
									
									<tbody>
										<tr ng-repeat="admin in admins | filter:search | slice:((currentPage-1)*10):(currentPage-1)*10+10">
											<td><a href="/admin/admins/{{admin.admin.id}}">{{admin.admin.first_name}} {{admin.admin.last_name}}</a></td>
											<td>{{admin.admin.email}}</td>
											<td>{{admin.admin.last_sign_in_at}}</td>
											<td>{{admin.admin.sign_in_count}}</td>
											<td class="action-td">
												<a href="/admin/admins/{{admin.admin.id}}/edit" class="btn btn-small btn-warning"><i class="icon-pencil"></i></a>						
												<a ng-click="deleteAdminFromTable(admin.admin.id, $index)" class="btn btn-small btn-danger"><i class="icon-remove"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->

						<pagination lastpage="lastPage" currentpage="currentPage"></pagination>
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->

			</div> <!-- /span9 -->
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
