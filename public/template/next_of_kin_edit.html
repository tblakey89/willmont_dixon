<div id="content">
<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="user"></menu>
				
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-th-large"></i>
					Edit Next Of Kin					
				</h1>
				
				
				<div class="row">
					
					<div class="span9">
				
						<div class="widget">
							
							<div class="widget-header">
								<h3>Next of Kin Information For {{user.first_name}} {{user.last_name}}</h3>
							</div> <!-- /widget-header -->
									
							<div class="widget-content">
								
								<form id="edit-profile" class="form-horizontal" ng-init="getNextOfKin()">
									<fieldset>
										
										<div class="control-group">											
											<label class="control-label" for="firstname">First Name</label>
											<div class="controls">
												<input type="text" class="input-medium" ng-model="nextOfKin.first_name" id="firstname" value="{{nextOfKin.first_name}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										
										<div class="control-group">											
											<label class="control-label" for="lastname">Last Name</label>
											<div class="controls">
												<input type="text" class="input-medium" ng-model="nextOfKin.last_name" id="lastname" value="{{nextOfKin.last_name}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										
										<div class="control-group">											
											<label class="control-label" for="relationship">Relationship</label>
											<div class="controls">
												<input type="text" class="input-large" ng-model="nextOfKin.relationship" id="relationship" value="{{nextOfKin.relationship}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										

										<div class="control-group">											
											<label class="control-label" for="contact_number">Contact Number</label>
											<div class="controls">
												<input type="tel" class="input-large" id="contact_number" ng-model="nextOfKin.contact_number" value="{{nextOfKin.contact_number}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->


										<div class="control-group">											
											<label class="control-label" for="address_line_1">Address Line 1</label>
											<div class="controls">
												<input type="tel" class="input-large" id="address_line_1" ng-model="nextOfKin.address_line_1" value="{{nextOfKin.address_line_1}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->


										<div class="control-group">											
											<label class="control-label" for="address_line_1">Address Line 2</label>
											<div class="controls">
												<input type="tel" class="input-large" id="address_line_2" ng-model="nextOfKin.address_line_2" value="{{nextOfKin.address_line_2}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->


										<div class="control-group">											
											<label class="control-label" for="city">City</label>
											<div class="controls">
												<input type="tel" class="input-large" id="city" ng-model="nextOfKin.city" value="{{nextOfKin.city}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->


										<div class="control-group">											
											<label class="control-label" for="postcode">Postcode</label>
											<div class="controls">
												<input type="tel" class="input-large" id="postcode" ng-model="nextOfKin.postcode" value="{{nextOfKin.postcode}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
											
											<br />
										
											
										<div class="form-actions">
											<a ng-click="updateNextOfKin()" type="submit" class="btn btn-primary">Save</a> 
											<a href="#/users/{{userId}}" class="btn">Cancel</a>
										</div> <!-- /form-actions -->
									</fieldset>
								</form>								
							</div>
						  
						  
						</div>
								
								
								
								
								
								
								
								
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->
				
				
				
				
				
				
				
				
				
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
