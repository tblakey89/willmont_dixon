<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="section"></menu>
				
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					Sections					
				</h1>				
				
				<div class="row">
					
					<div class="span9" ng-init="getSection()">
				
						<div class="widget">
							
							<div class="widget-header">
								<i class="icon-user"></i> 
								<h3>Section Information</h3>
							</div> <!-- /widget-header -->
									
							<div class="widget-content">
								<table class="information-table">
									<tr>
										<td>Order:</td>
										<td>{{section.order}}</td>
									</tr>
									<tr>
										<td>Name:</td>
										<td>{{section.name}}</td>
									</tr>
								</table>
												
								<br />
								
									
								<div class="form-actions">
									<button href="#section/{{section.id}}/edit" class="btn btn-warning">Edit</button> 
									<button class="btn btn-danger">Delete</button>
								</div> <!-- /form-actions -->							
								
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->

						<div class="widget widget-table">
										
							<div class="widget-header">
								<i class="icon-user"></i>
								<h3>Questions</h3>
								<a href="#questions/new" class="btn btn-small btn-success">Add</a>	
							</div> <!-- /widget-header -->
							
							<div class="widget-content">
							
								<table class="table table-striped table-bordered" ng-init="getQuestions()">
									<thead>
										<tr>
											<th>Order</th>
											<th>Question</th>
											<th></th>
										</tr>
									</thead>
									
									<tbody>
										<tr ng-repeat="item in questions">
											<td>{{item.question.order}}</td>
											<td><a href="#/questions/{{item.question.id}}">{{item.question.name}}</a></td>
											<td class="action-td">
												<a href="#/questions/{{item.question.id}}/edit" class="btn btn-small btn-warning"><i class="icon-pencil"></i></a>						
												<a href="" class="btn btn-small btn-danger"><i class="icon-remove"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->

			</div> <!-- /span9 -->
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
