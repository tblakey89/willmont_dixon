<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="section"></menu>
				
			</div> <!-- /span3 -->
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-th-large"></i>
					Section					
				</h1>
				
				
				<div class="row">
					
					<div class="span9">
				
						<div class="widget">
							
							<div class="widget-header">
								<h3>Section Information</h3>
							</div> <!-- /widget-header -->
									
							<div class="widget-content">
								
								<form id="edit-profile" class="form-horizontal">
									<fieldset>

										<inputmodel type="number" id="order" model="section.order" name="Order" error="error.order[0]"></inputmodel>

										<inputmodel type="text" id="name" model="section.name" name="Name" error="error.name[0]"></inputmodel>								
											
											<br />
										
											
										<div class="form-actions">
											<a ng-click="addSection()" type="submit" class="btn btn-primary">Save</a> 
											<a href="#/sections" class="btn">Cancel</a>
										</div> <!-- /form-actions -->
									</fieldset>
								</form>								
							</div>
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->
				
			</div> <!-- /span9 -->
				
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
