<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="section"></menu>
				
			</div> <!-- /span3 -->
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-th-large"></i>
					Section				
				</h1>
				
				
				<div class="row">
					
					<div class="span9">
				
						<div class="widget">
							
							<div class="widget-header">
								<h3>Section Information</h3>
							</div> <!-- /widget-header -->
									
							<div class="widget-content">
								
								<form id="edit-profile" class="form-horizontal" ng-init="getSection()">
									<fieldset>
										
										<div class="control-group">											
											<label class="control-label" for="order">Order</label>
											<div class="controls">
												<input type="number" class="input-medium" id="order" ng-model="section.order" value="{{section.order}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										
										<div class="control-group">											
											<label class="control-label" for="name">Name</label>
											<div class="controls">
												<input type="text" class="input-medium" id="name" ng-model="section.name" value="{{section.name}}">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->										
											
											<br />
										
											
										<div class="form-actions">
											<a ng-click="updateSection()" type="submit" class="btn btn-primary">Save</a> 
											<a href="#/sections/" class="btn">Cancel</a>
										</div> <!-- /form-actions -->
									</fieldset>
								</form>								
							</div>
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->
				
			</div> <!-- /span9 -->
				
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
