<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="discipline"></menu>
				
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					Disciplinary Cards					
				</h1>				
				
				<div class="row">
					
					<div class="span9" ng-init="getDisciplinaryCards()">

						<div class="widget widget-table">
										
							<div class="widget-header">
								<i class="icon-th-list"></i>
								<h3>Disciplinary Cards</h3>
							</div> <!-- /widget-header -->
							
							<div class="widget-content">
						
								<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>User</th>
											<th>Colour</th>
											<th>Location</th>
											<th></th>
										</tr>
									</thead>
									
									<tbody>
										<tr ng-repeat="disciplinaryCard in disciplinaryCards">
											<td><a href="#/users/{{disciplinaryCard.disciplinary_card.user.id}}">{{disciplinaryCard.disciplinary_card.user.first_name}} {{disciplinaryCard.disciplinary_card.user.last_name}}</a></td>
											<td>{{disciplinaryCard.disciplinary_card.colour}}</td>
											<td>{{disciplinaryCard.disciplinary_card.location}}</td>
											<td class="action-td">
												<a href="#disciplinary_cards/{{disciplinaryCard.disciplinary_card.id}}" class="btn btn-small btn-success"><i class="icon-search"></i></a>
												<a ng-click="deleteDisciplinaryCardFromTable(disciplinaryCard.disciplinary_card.id, $index)" class="btn btn-small btn-danger"><i class="icon-remove"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->

			</div> <!-- /span9 -->
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
