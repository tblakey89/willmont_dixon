<div class="control-group" ng-class="{ 'error' : error != undefined}">											
	<label class="control-label" for="{{id}}">{{name}}</label>
	<div class="controls">
		<input type="{{type}}" class="input-medium" name="{{id}}" id="{{id}}" min="{{min}}" max="{{max}}" ng-model="model" value="{{model}}">
		<span class="help-inline">{{error}}</span>
	</div> <!-- /controls -->				
</div> <!-- /control-group -->
