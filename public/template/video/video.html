<div id="content">
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<menu active="video"></menu>
				
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					Videos					
				</h1>				
				
				<div class="row">
					
					<div class="span9" ng-init="getVideo()">
				
						<div class="widget">
							
							<div class="widget-header">
								<i class="icon-film"></i> 
								<h3>Video Information</h3>
							</div> <!-- /widget-header -->

							<div id="video"></div>
									
							<div class="widget-content">
								<table class="information-table">
									<tr>
										<td>Video:</td>
										<td>{{video.name}}</td>
									</tr>
									<tr>
										<td>Section:</td>
										<td>{{video.section.name}}</td>
									</tr>
									<tr>
										<td>Order:</td>
										<td>{{video.order}}</td>
									</tr>
								</table>
												
								<br />
								
									
								<div class="form-actions">
									<!--<a href="#videos/{{video.id}}/edit" class="btn btn-warning">Edit</a>-->
									<a ng-click="deleteVideo()" class="btn btn-danger">Delete</a>
								</div> <!-- /form-actions -->							
								
							</div> <!-- /widget-content -->
							
						</div> <!-- /widget -->
						
					</div> <!-- /span9 -->
					
				</div> <!-- /row -->

			</div> <!-- /span9 -->
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
